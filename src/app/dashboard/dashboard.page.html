<ion-content>
  <ion-content fullscreen>
    <ion-menu contentId="main-content" class="menu-content">
      <ion-header>
        <ion-toolbar class="menu-toolbar">
          <ion-title>Menu Content</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="menu-body">This is the menu content.</ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content" lines="none">
      <ion-header class="transparent-header">
        <ion-toolbar class="transparent-toolbar">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-no-padding">
        <!-- Tap the button in the toolbar to open the menu. -->
        <div class="logo-wrapper">
          <div class="logo-section">
            <img
              src="/assets/indian-overseas-bank.svg"
              alt="Logo"
              class="logo-img"
            />
          </div>
          <div class="text-section">
            <p class="bank-name-hi">इंडियन ओवरसीज बैंक</p>
            <p class="bank-name-en">Indian Overseas Bank</p>
          </div>
        </div>
        <div class="logo-underline"></div>
        <ion-label class="ion-text-center">
          <h1 class="bank-txt">IOB UPI VYAPAR</h1>
        </ion-label>
        <ion-item class="dash-item">
          
        </ion-item>
        <div></div>
        <div class="half-white main-content">
          <div class="payment-feature">
            <ion-row *ngFor="let groupitem of groupedItems">
              <ion-col
                size="3"
                size-md="3"
                *ngFor="let item of groupitem"
                (click)="onItemClick(item.path)"
              >
                <ion-img [src]="item.image"></ion-img>
                <ion-label [innerHTML]="item.title"></ion-label>
              </ion-col>
            </ion-row>
          </div>

          <ion-card class="dash-card">
            <div class="box-wrapper rtra-div-bg">
              <!-- *ngIf="(mylisttrx && mylisttrx.length > 0)" -->
              <div class="recent-transaction">
                <ion-item
                  lines="full"
                  class="ion-no-margin ion-no-padding"
                  style="margin-top: -10px"
                >
                  <ion-label class="rtra-label1" slot="start"
                    ><b style="color: gray; font-size: 14px"
                      >History</b
                    ></ion-label
                  >
                  <ion-label
                    style="margin-right: -15px"
                    class="rtra-label2"
                    slot="end"
                    color="black"
                    routerLinkActive="router-link-active"
                    ><b style="font-size: 10px; color: gray"
                      >View All</b
                    ></ion-label
                  >
                  <!-- [routerLink]="['/home-tabs/history']" -->
                </ion-item>
                <ion-item
                  lines="none"
                  class="ion-no-padding ion-no-margin titem-sty"
                  *ngFor="let name of payeeNames; let i = index"
                >
                  <ion-avatar class="tavatar" slot="start">
                    <img
                      class="arrow-img-amount tavatar-text"
                      src="/assets/arrow--down-left-green.svg"
                    />
                  </ion-avatar>
                  <ion-label size="12">
                    <h2 class="rans-text1-h2">{{name}}</h2>
                    <p class="rans-text1-p">{{txnDate[i]}} | {{txnNote[i]}}</p>
                  </ion-label>
                  <ion-label slot="end" class="amount-row">
                    <ion-avatar class="txn-lbl" slot="start">
                      <p class="lbl-text">Success</p>
                    </ion-avatar>
                    <ion-row>
                      <h2 class="amount-rup-text">₹</h2>
                      <p class="amount-text">100000</p>
                    </ion-row>
                  </ion-label>
                </ion-item>
              </div>
            </div>
          </ion-card>
        </div>
      </ion-content>
    </div>

    <div class="half-bg"></div>
  </ion-content>

  <div class="main-content">
    <div class="payment-feature">
      <ion-row *ngFor="let groupitem of groupedItems">
        <ion-col
          size="3"
          size-md="3"
          *ngFor="let item of groupitem"
          (click)="onItemClick(item.path)"
        >
          <ion-img [src]="item.image"></ion-img>
          <ion-label [innerHTML]="item.title"></ion-label>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <div style="height: 5px; width: 100%"></div>
  <!-- <div class="data-card-top"> -->
</ion-content>

<ion-footer class="ion-no-border custom-footer" style="height: 80px">
  <ion-tab-bar slot="bottom" style="height: 80px">
    <ion-tab-button
      tab="home"
      (click)="setTab('home')"
      [class.tab-selected]="selectedTab === 'home'"
    >
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="bag"
      (click)="setTab('bag')"
      [class.tab-selected]="selectedTab === 'bag'"
    >
      <ion-icon name="bag"></ion-icon>
      <ion-label>Store</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="qr"
      (click)="setTab('qr')"
      [class.tab-selected]="selectedTab === 'qr'"
    >
      <ion-icon name="qr-code"></ion-icon>
      <ion-label>QR Code</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="history"
      (click)="setTab('history')"
      [class.tab-selected]="selectedTab === 'history'"
    >
      <ion-icon name="swap-horizontal"></ion-icon>
      <ion-label>History</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
